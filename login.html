<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abouba Shop | Admin Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 300px; text-align: center; }
        h2 { color: #2c3e50; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #25D366; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #128C7E; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Admin Access</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // You can change these to your preferred credentials
            if (user === "admin" && pass === "Abouba@123") {
                // Store a "session" in your phone's storage
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "admin.html";
            } else {
                alert("Incorrect username or password!");
            }
        }
    </script>
</body>
</html>
