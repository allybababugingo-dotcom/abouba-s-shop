<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Aboubakar's Collection</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #2c3e50; 
            color: white; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
        }
        
        .admin-box { 
            background: #ecf0f1; 
            color: #333; 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
        }
        
        .admin-logo { 
            width: 100px; 
            height: 100px; 
            display: block; 
            margin: 0 auto 15px auto; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        
        h2 { 
            text-align: center; 
            color: #2c3e50; 
            margin-top: 0; 
        }
        
        .form-group { 
            margin-bottom: 15px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        
        input[type="text"], input[type="number"], input[type="file"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        
        /* Buttons */
        .upload-btn { 
            background-color: #e67e22; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 5px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 10px; 
            font-weight: bold; 
        }
        
        .upload-btn:hover { 
            background-color: #d35400; 
        }
        
        .nav-btn { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-bottom: 15px; 
            width: 100%; 
            font-weight: bold; 
        }
        
        /* Inventory Management Section */
        .inventory-section { 
            margin-top: 30px; 
            background: #fff; 
            padding: 20px; 
            border-radius: 15px; 
            color: #333; 
            border: 1px solid #ddd; 
        }
        
        .inventory-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 0; 
            border-bottom: 1px solid #eee; 
        }
        
        .inventory-item:last-child { 
            border-bottom: none; 
        }
        
        .action-buttons { 
            display: flex; 
            gap: 5px; 
        }
        
        .sell-btn { 
            background: #e74c3c; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.8rem; 
        }
        
        .delete-btn { 
            background: #7f8c8d; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.8rem; 
        }
        
        .delete-btn:hover { 
            background: #95a5a6; 
        }

        .stats-box { 
            margin-top: 20px; 
            padding-top: 10px; 
            border-top: 2px dashed #bdc3c7; 
            font-size: 0.9rem; 
        }
        
        .logout-link { 
            display: block; 
            text-align: center; 
            color: #e74c3c; 
            text-decoration: none; 
            font-size: 0.8rem; 
            margin-top: 15px; 
            cursor: pointer; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-box">
        <button class="nav-btn" onclick="window.location.href='index.html'">üè† View Shop (Home)</button>

        <img src="logo.jpg" alt="Logo" class="admin-logo">
        <h2>ABOUBAKAR'S ADMIN</h2>
        <p style="text-align:center; font-size: 0.8rem;">Manage your collection and inventory</p>

        <form id="productForm">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="pName" placeholder="e.g. Leather Sandals" required>
            </div>

            <div class="form-group">
                <label>Price (RWF)</label>
                <input type="number" id="pPrice" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label>Product Photo</label>
                <input type="file" id="pFile" accept="image/*" required>
            </div>

            <button type="submit" class="upload-btn">üöÄ Post to Website</button>
        </form>

        <div class="inventory-section">
            <h3>üì¶ Current Inventory</h3>
            <div id="inventoryList">Loading items...</div>
        </div>

        <div class="stats-box">
            <strong>Shop Status:</strong>
            <ul>
                <li>Sold Items: <span id="soldCount">0</span></li>
                <li>Total Profit: <span id="profitCount">0</span> RWF</li>
            </ul>
        </div>

        <a class="logout-link" onclick="logout()">Logout</a>
    </div>

    <script>
        // 1. SECURITY CHECK
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }

        window.logout = function() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        };

        // 2. SUPABASE SETUP
        // Replace these with your actual Supabase URL and Anon Key!
        const supabaseUrl = 'YOUR_SUPABASE_URL'; 
        const supabaseKey = 'YOUR_ANON_PUBLIC_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 3. INVENTORY & STATS TRACKER
        async function fetchInventory() {
            const { data: products, error } = await supabase
                .from('products')
                .select('*');

            if (error) {
                console.error("Error fetching inventory:", error);
                return;
            }

            let totalSold = 0;
            let totalProfit = 0;
            const inventoryDiv = document.getElementById('inventoryList');
            inventoryDiv.innerHTML = ""; 

            products.forEach((p) => {
                if (p.status === "sold") {
                    totalSold++;
                    totalProfit += Number(p.price);
                } else {
                    inventoryDiv.innerHTML += `
                        <div class="inventory-item">
                            <span>${p.name}</span>
                            <div class="action-buttons">
                                <button class="sell-btn" onclick="markAsSold('${p.id}', '${p.name}')">Sell</button>
                                <button class="delete-btn" onclick="deleteItem('${p.id}', '${p.name}')">Delete</button>
                            </div>
                        </div>
                    `;
                }
            });

            document.getElementById('soldCount').innerText = totalSold;
            document.getElementById('profitCount').innerText = totalProfit.toLocaleString();
            
            if (inventoryDiv.innerHTML === "") {
                inventoryDiv.innerHTML = "<p style='font-size:0.8rem; color: #888;'>No active items.</p>";
            }
        }

        // Run fetch initially
        fetchInventory();

        // Listen for real-time changes to update the dashboard automatically
        supabase.channel('custom-all-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, (payload) => {
            fetchInventory();
          })
          .subscribe();

        // 4. MARK AS SOLD FUNCTION
        window.markAsSold = async (id, name) => {
            if (confirm(`Confirm sale of ${name}?`)) {
                const { error } = await supabase
                    .from('products')
                    .update({ status: 'sold' })
                    .eq('id', id);

                if (error) {
                    alert("Error updating status: " + error.message);
                }
            }
        };

        // 5. DELETE FUNCTION
        window.deleteItem = async (id, name) => {
            if (confirm(`Are you sure you want to PERMANENTLY delete ${name}? This cannot be undone.`)) {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', id);

                if (error) {
                    alert("Error deleting item: " + error.message);
                }
            }
        };

        // 6. UPLOAD LOGIC
        document.getElementById('productForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "‚è≥ Uploading...";
            btn.disabled = true;

            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const file = document.getElementById('pFile').files[0];
            const fileName = Date.now() + "_" + file.name.replace(/[^a-zA-Z0-9.]/g, "_"); // clean filename

            try {
                // Step 1: Upload image to Supabase Storage (Bucket must be named "products" and be Public)
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('products')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // Step 2: Get the public URL for the uploaded image
                const { data: urlData } = supabase.storage
                    .from('products')
                    .getPublicUrl(fileName);
                
                const photoURL = urlData.publicUrl;

                // Step 3: Save product info to the database table
                const { error: dbError } = await supabase
                    .from("products")
                    .insert([{
                        name: name,
                        price: price,
                        image: photoURL,
                        status: "available"
                    }]);

                if (dbError) throw dbError;

                alert("üöÄ Success! Item is now live.");
                this.reset();
            } catch (error) {
                alert("Upload failed: " + error.message);
            } finally {
                btn.innerText = "üöÄ Post to Website";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
